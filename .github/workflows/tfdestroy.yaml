name: 'Terraform Destroy'

on:
  workflow_call:
    inputs:
      TF_ENVIRONMENT:
        required: true
        type: string
      GH_ENVIRONMENT:
        required: true
        type: string
      WORKSPACE:
        required: true
        type: string

permissions:
  id-token: write
  contents: read


concurrency: tf_${{ inputs.GH_ENVIRONMENT }}

jobs:
  TerraformPlan:
    name: Terraform Plan - ${{ inputs.GH_ENVIRONMENT }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.GH_ENVIRONMENT  }}
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ${{ inputs.WORKSPACE }}
        run: terraform init -backend-config=environment/${{ inputs.TF_ENVIRONMENT }}/${{ inputs.TF_ENVIRONMENT }}-backend.tfvars

      - name: Terraform Plan
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        working-directory: ${{ inputs.WORKSPACE }}
        run: terraform plan -destroy -input=false -var-file=environment/${{ inputs.TF_ENVIRONMENT }}/${{ inputs.TF_ENVIRONMENT }}.tfvars -var="remote_subscription_id=${{ secrets.AZURE_REMOTE_SUBSCRIPTION_ID }}" -out=${{ inputs.TF_ENVIRONMENT }}-terraform-plan-destroy-${{ github.run_id }}

      - name: Upload file to Azure Blob Storage #--overwrite
        working-directory: ${{ inputs.WORKSPACE }}
        run: |
            az storage blob upload \
                --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
                --container-name ${{ secrets.AZURE_CONTAINER_NAME }} \
                --name ${{ inputs.TF_ENVIRONMENT }}-terraform-plan-destroy-${{ github.run_id }} \
                --file ${{ inputs.TF_ENVIRONMENT }}-terraform-plan-destroy-${{ github.run_id }} \
                --auth-mode login

  TerraformApproval:
    name: Manual Approval - ${{ inputs.GH_ENVIRONMENT }}
    needs: [TerraformPlan]
    runs-on: ubuntu-latest
    environment: ${{ inputs.GH_ENVIRONMENT }}-approval-group
    steps:
      - name: Display GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

  TerraformDestroy:
    name: Terraform Destroy - ${{ inputs.GH_ENVIRONMENT }}
    needs: [TerraformApproval]
    runs-on: ubuntu-latest
    environment: ${{ inputs.GH_ENVIRONMENT  }}
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ${{ inputs.WORKSPACE }}
        run: terraform init -backend-config=environment/${{ inputs.TF_ENVIRONMENT }}/${{ inputs.TF_ENVIRONMENT }}-backend.tfvars

      - name: Download tfplan from Azure Blob Storage
        working-directory: ${{ inputs.WORKSPACE }}
        run: |
            az storage blob download \
                --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
                --container-name ${{ secrets.AZURE_CONTAINER_NAME }} \
                --name ${{ inputs.TF_ENVIRONMENT }}-terraform-plan-destroy-${{ github.run_id }} \
                --file ${{ inputs.TF_ENVIRONMENT }}-terraform-plan-destroy-${{ github.run_id }} \
                --auth-mode login

      - name: Terraform Destroy
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        working-directory: ${{ inputs.WORKSPACE }}
        run: terraform apply -input=false ${{ inputs.TF_ENVIRONMENT }}-terraform-plan-destroy-${{ github.run_id }}